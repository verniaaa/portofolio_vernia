<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Skill Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    .font-roboto-bold {
      font-family: "Roboto", sans-serif;
      font-weight: 700;
    }
  </style>
</head>
<body class="m-0 p-0">
  <!-- Top green navbar -->
  <nav
    class="bg-[#0aa32a] flex items-center justify-between px-6 py-3"
  >
    <div>
      <img
        alt="es-téh logo white circle with text es-téh"
        class="w-10 h-10 rounded-full"
        height="40"
        src="https://storage.googleapis.com/a1aa/image/a399714d-4044-4587-e6fc-c6bafd4e2bd5.jpg"
        width="40"
      />
    </div>
    <ul
      class="flex space-x-8 text-white font-semibold text-sm md:text-base"
    >
      <li><a class="hover:underline" href="#">Home</a></li>
      <li><a class="hover:underline" href="#">About</a></li>
      <li><a class="hover:underline" href="#">Menu</a></li>
    </ul>
  </nav>
  <!-- Second navigation bar -->
  <nav
    class="bg-[#4a7aa3] flex items-center justify-between px-6 py-3 text-black font-bold text-xs md:text-sm"
  >
    <ul class="flex space-x-10 md:space-x-20 font-serif">
      <li>INTRODUCTION</li>
      <li>ABOUT ME</li>
      <li>SKILL</li>
    </ul>
    <div class="bg-[#c3dff3] w-28 h-7 rounded-sm"></div>
  </nav>
  <!-- Main content area -->
  <main
    class="flex flex-col md:flex-row bg-[#c3dff3] min-h-[calc(100vh-96px)]"
  >
    <!-- Left side with photo and name -->
    <section
      class="bg-[#27456a] flex flex-col items-center py-10 px-6 md:w-1/3"
    >
      <img
        alt="Portrait of woman wearing white headscarf and school uniform with blue background"
        class="rounded-full w-60 h-60 object-cover"
        height="240"
        src="https://storage.googleapis.com/a1aa/image/2217d7e1-aecb-4631-ccd1-f5f79489212f.jpg"
        width="240"
      />
      <div
        class="mt-6 bg-white border-2 border-black rounded-md px-6 py-2 max-w-[240px] text-center font-roboto-bold text-xl md:text-2xl"
      >
        VERNIA EKA A
      </div>
    </section>
    <!-- Right side with certificates -->
    <section
      class="flex-1 p-6 grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-8"
    >
      <!-- Red Hat section -->
      <div
        class="col-span-3 flex flex-col md:flex-row md:justify-start md:space-x-6 space-y-4 md:space-y-0"
      >
        <div class="text-xs font-bold mb-1 md:mb-0 md:self-center w-28">
          RED HAT:
        </div>
        <img
          alt="Red Hat System Administration certificate with text and red hat logo"
          class="border border-black"
          height="90"
          src="https://storage.googleapis.com/a1aa/image/7ea1f4c0-0822-43f0-be6e-b182e48aac85.jpg"
          width="150"
        />
        <img
          alt="Red Hat Training certificate with text and red hat logo"
          class="border border-black"
          height="90"
          src="https://storage.googleapis.com/a1aa/image/5686c8bc-6224-45ea-10fc-beda8747facc.jpg"
          width="150"
        />
        <img
          alt="Always ngoding certificate with text and logo"
          class="border border-black"
          height="90"
          src="https://storage.googleapis.com/a1aa/image/190b0b33-395d-4219-9a37-b132749e71ae.jpg"
          width="150"
        />
      </div>
      <!-- Aguna Course label -->
      <div class="col-span-3 text-center font-bold text-xs md:text-sm">
        Aguna Course:
      </div>
      <!-- Aguna certificates grid -->
      <img
        alt="Aguna Python Fundamental certificate with teal and white design"
        class="border border-black"
        height="110"
        src="https://storage.googleapis.com/a1aa/image/826e9d01-2d86-4842-a6df-9ce7d29073f2.jpg"
        width="180"
      />
      <img
        alt="Aguna Virtual Machine Fundamental certificate with teal and white design"
        class="border border-black"
        height="110"
        src="https://storage.googleapis.com/a1aa/image/33f48683-8bdf-48fd-e410-a307e4d53a6e.jpg"
        width="180"
      />
      <img
        alt="Aguna Network Fundamental certificate with teal and white design"
        class="border border-black"
        height="110"
        src="https://storage.googleapis.com/a1aa/image/9967d76d-b24d-4ccc-d428-dd4af92efb26.jpg"
        width="180"
      />
      <img
        alt="Aguna Linux Fundamental certificate with teal and white design"
        class="border border-black"
        height="110"
        src="https://storage.googleapis.com/a1aa/image/ea44f3dd-a13d-45a5-76c0-2f0d4fcc7fac.jpg"
        width="180"
      />
    </section>
  </main>

  <script>
    // No interactive JavaScript needed for this static layout
  </script>
</body>
</html>
